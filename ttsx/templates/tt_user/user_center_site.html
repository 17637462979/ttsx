{% extends "base_top_bottom_left.html"%}

{% block body3 %}
    <div class="right_content clearfix">
            <h3 class="common_title2">收货地址</h3>
            <div class="site_con">
                <dl>
                    <dt>当前地址：</dt>
                    <dd>{{ addr }} ( {{name}} 收 ) {{ tel }}</dd>
                </dl>
            </div>
            <h3 class="common_title2">编辑地址</h3>
            <div class="site_con">
                <form action="/user/centersite_cl" method="post">
                    {% csrf_token %}
                    <div class="form_group">
                        <label>收件人：</label>
                        <input type="text" name="uname">
                    </div>
                    <div class="form_group form_group2">
                        <label>详细地址：</label>
                        <textarea class="site_area" name="uaddr"></textarea>
                    </div>
                    <div class="form_group">
                        <label>邮编：</label>
                        <input type="text" name="uyoub">
                    </div>
                    <div class="form_group">
                        <label>手机：</label>
                        <input type="text" name="utel">
                    </div>

                    <input type="submit" value="提交" class="info_submit">
                </form>
            </div>
    </div>
{% endblock body3 %}
