{% extends "base_top_bottom_left.html"%}

{% block body3 %}
    <div class="right_content clearfix">
            <h3 class="common_title2">收货地址</h3>
            <div class="site_con">
                <dl>
                    <dt>当前地址：</dt>
                    {% if user.uadder == "" %}
                    <dd></dd>
                    {% else %}
                    <dd>{{ user.uadder }} ( {{ user.ushou }} 收 ) {{ user.utel }}</dd>
                    {% endif %}
                </dl>
            </div>
            <h3 class="common_title2">编辑地址</h3>
            <div class="site_con">
                <form action="/user/centersite" method="post">
                    {% csrf_token %}
                    <div class="form_group">
                        <label>收件人：</label>
                        <input type="text" name="uname" value="{{ user.ushou }}">
                    </div>
                    <div class="form_group form_group2">
                        <label>详细地址：</label>
                        <textarea class="site_area" name="uaddr">{{ user.uadder }}</textarea>
                    </div>
                    <div class="form_group">
                        <label>邮编：</label>
                        <input type="text" name="uyoub" value="{{ user.uyoubian }}">
                    </div>
                    <div class="form_group">
                        <label>手机：</label>
                        <input type="text" name="utel" value="{{ user.utel }}">
                    </div>

                    <input type="submit" value="提交" class="info_submit">
                </form>
            </div>
    </div>
{% endblock body3 %}
